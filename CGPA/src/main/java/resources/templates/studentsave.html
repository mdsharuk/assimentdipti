<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">ALL STUDENT</h3>
                        <form action="@{/studentsave/}" method="post" object="${student}">

                            <input type="hidden" class="form-control" field="*{id}"><br>

                            <label class="form-label">name</label>
                            <input type="text"  class="form-control" field="*{name}"><br>
                            <label class="form-label">email</label>
                            <input type="email"  class="form-control" field="*{email}"> <br>
                            <label class="form-label">section</label>
                            <input type="text" class="form-control" field="*{section}"><br>
                            <label class="form-label">cgpa</label>
                            <input type="text"  class="form-control" field="*{cgpa}" ><br>


                            <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
